<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Lesson 19 (semantics)</title>
</head>

<body>
    <div class="wrapper">
        <!--+ Header -->
        <header class="header">
            <div class="header__container">
                <div class="header__wrapper">
                    <!--/ Header Top  -->
                    <div class="header__top top-header">
                        <!-- //Search -->
                        <form data-da=".actions-header,650,0" class="top-header__search" action="#">
                            <button class="top-header__button" type="submit">
                                <img src="img/header/search-icon.svg" alt="search icon">
                            </button>
                            <input class="top-header__input" type="search">
                        </form>
                        <!-- //Logo -->
                        <div class="top-header__logo">
                            <img class="" src="img/header/logo-icon.svg" alt="logo icon">
                        </div>
                        <!-- //Action -->
                        <div class="top-header__actions actions-header">
                            <div class="actions-header__account">
                                <img class="actions-header__icon" src="img/header/account-icon.svg" alt="account icon">
                                <p class="actions-header__text">Account</p>
                            </div>
                            <div class="actions-header__shopping">
                                <img class="actions-header__icon" src="img/header/shopping-icon.svg" alt="shopping icon">
                                <p class="actions-header__text">Shopping</p>
                            </div>
                            <div class="actions-header__burger">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <!--/ Header Bottom -->
                    <div class="header__bottom bottom-header">
                        <nav class="bottom-header__navigation">
                            <ul class="bottom-header__list">
                                <li class="bottom-header__item">
                                    <a href="#">Jewelry & Accessories</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a href="#">Clothing & Shoes</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a href="#">Home & Living</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a href="#">Wedding & Party</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a href="#">Toys & Entertainment</a>
                                </li>
                                <li class="bottom-header__item">
                                    <a href="#">Art & Collectibles</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!--+ Main -->
        <main>

        </main>
    </div>

    <script src="js/script.js"></script>
    <script src="js/dynamic_adapt.js"></script>
</body>

</html>
